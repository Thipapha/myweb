<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Member </title>
    <link rel="stylesheet" href="member.css">
</head>
<body>
    <h2 id="pad01"> สมัครสมาชิก </h2>
    <form action="login.html" method="post" target="_blank">
        
        <table>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td> Enter username </td>
                <td> <input class="txt" type="text" id="user" name="user"  size="25"> </td>
            </tr>
            <tr>
                <td> Enter password </td>
                <td> <input class="txt" type="password" id="password" name="pass" size="25"> </td>
            </tr>
            <tr>
                <td> Enter birthdate </td>
                <td> <input class="txt" type="date" id="birth" name="birth"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td> Attach file your picture </td>
                <td> <input type="file" id="pic" name="userpic" , accept=".pg, .jpg"></td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
        </table>

        <br><br>
        <input class="btnreset" type="reset" id="cancel" name="cancel" value="ยกเลิก" >
        <input class="btnsubmit" type="submit" id="send" name="send" value="สมัครสมาชิก">

    </form>
</body>
</html>
